<h1>{{ categoryName }}</h1>
<hr />

<ng-container *ngIf="products$ | async as products">
  <div class="products-container">
    <div *ngFor="let product of products" class="product-item">
      <mat-card class="example-card">
        <div class="image-container">
          <img
            class="product-image"
            mat-card-md-image
            src="{{ product.image }}"
            alt="{{ product.title }}"
          />
        </div>
        <mat-card-header class="header">
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="description-container">
          <p class="product-description">{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Buy Now</button>
          <button mat-raised-button color="accent">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-container>
